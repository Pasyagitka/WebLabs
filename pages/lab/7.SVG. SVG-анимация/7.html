<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>SVG-анимация</title>
</head>
<!-- Synchronized Multimedia Integration Language -->
<body>
    <svg width="100%" >
        <rect x="10" y="10" width="100" height="100"  stroke="hsla(50,100%,50%,.6)">
        <animate attributeName="x" from="10" to="300" dur="5s"/>
        <animate attributeName="fill" from="hsla(50,100%,50%,.6)" to="hsla(250,100%,50%,.2)" dur="6s" repeatCount="indefinite" />
        <animate attributeName="stroke-width" from="0" to="10" dur="5s"/>
        </rect>
    </svg>
    <svg width="100%">
        <circle r="10" cx="100" cy="100" fill="hsla(250,100%,50%,.2)" stroke="hsla(50,100%,50%,.6)" stroke-width="5">
        <animate attributeName="r" from="10" to="30" dur="5s"/>
        </circle>
    </svg>
    <svg width="300" height="250">
        <polyline points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" fill="hsla(270,100%,50%,.5)">         
        <animateTransform begin="mouseover" attributeName="transform"  type="scale" from="1" to="2" dur="5s" />
        </polyline>
    </svg>
</body>
</html>
