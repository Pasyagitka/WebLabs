<html>
<head>
    <title>Знакомство с SVG-графикой</title>
</head>
<body>
    <svg width="300" height="250"  viewBox="0 0 200 100">
         <rect x="5" y="5" width="130" height="130" fill="hsla(250,100%,50%,.2)" stroke="hsla(50,100%,50%,.6)" stroke-width="5"></rect>
         <polyline points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" fill="hsla(270,100%,50%,.5)" transform ="rotate(45 100 100)" />         
         <rect x="5" y="5" width="100" height="100" fill="hsla(50,100%,50%,.6)" transform="translate(100)"></rect>
         <polyline points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" fill="hsla(315,100%,100%,.7)"/>
    </svg>
    <svg  width="100%" height="250">
        <defs> <!--библиотека элементов и эффектов-->
            <linearGradient id ="MyGradient">
            <stop offset = "0%" stop-color = "#e37b7b"/>
            <stop offset = "15%" stop-color = "orange"/>
            <stop offset = "25%" stop-color = "gold"/>
            <stop offset = "60%" stop-color = "green"/>
            <stop offset = "70%" stop-color = "#657deb"/>
            <stop offset = "100%" stop-color = "#8e22bd"/> 
            </linearGradient>
        </defs>
        <rect x="10" y="100" width="100%" height="5"  stroke="url(#MyGradient)" stroke-width="5"/>;
    </svg>
        <embed width="200" src="cat.svg" type="image/svg+xml">
    <svg>
    </svg>
</body>
</html>
