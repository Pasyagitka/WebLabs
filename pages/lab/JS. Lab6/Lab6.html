<!doctype html>
 <html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="../css/vid1.css">
   <title>Lab 6</title>
    <style>
      body { 
        white-space: pre-line;  
      }
    </style>
    <script>   
    function openWindow1() {
      myWindow1 = window.open("about:blank",   "Первое окно",    "width=640, height=480");     
    }
    function writeWindow1() {  
      myWindow1.document.write("Имя окна: " + myWindow1.name);
    }
    function openWindow2() {
      myWindow2 = window.open("about:blank",   "Второе окно",    "width=640, height=480");
    }
    function writeWindow2() {  
      myWindow2.document.write("Имя окна: " + myWindow2.name);
    }
    function closeWindow1() {
      myWindow1.close();
     }
    function closeWindow2() {
    myWindow2.close();
    }

    document.write("<table>"); 
    document.write("<tr><td>Информация о браузере</td>");             
    document.write("<td>" + navigator.userAgent + "</td></tr>"); 
    document.write("<tr><td>Версия браузера</td>");                  
    document.write("<td>" + navigator.appVersion + "</td></tr>");
    document.write("<tr><td>Название браузера</td>");                 
    document.write("<td>" + navigator.appName + "</td></tr>");
    document.write("<tr><td>Кодовое название браузера</td>");                
    document.write("<td>" + navigator.appCodeName + "</td></tr>"); 
    document.write("<tr><td>ОС, которую использует пользователь</td>");    
    document.write("<td>" + navigator.platform + "</td></tr>"); 
    document.write("<tr><td>Включена ли поддержка Java в браузере</td>");   
    document.write("<td>" + navigator.javaEnabled() + "</td></tr>");
    document.write("<tr><td>Ширина экрана</td>");             
    document.write("<td>" + screen.width + "</td></tr>"); 
    document.write("<tr><td>Высота экрана</td>");             
    document.write("<td>" + screen.height + "</td></tr>"); 
    document.write("<tr><td>Глубина цвета</td>");             
    document.write("<td>" + screen.colorDepth + "</td></tr>"); 
    document.write("<tr><td>URL, которые были посещены в данном окне браузера</td><td>");  
    for (i = 0; i< history.length; i++)           
            document.write(history[i]); 
    document.write("</td></tr>"); 
    document.write("<tr><td>URL текущего документа</td>");             
    document.write("<td>" + location.href + "</td></tr>"); 
    document.write("<tr><td>Путь к загруженному документу</td>");             
    document.write("<td>" + location.pathname + "</td></tr>"); 
    document.write("<tr><td>Имя домена загруженного документа</td>");             
    document.write("<td>" + location.host + "</td></tr>"); 
    document.write("</table>");   
    </script>
    </head>
    <body>
        <input type='button' value='Открывает первое окно' onclick='openWindow1()'> <input type='button' value='Пишет в первое окно' onclick='writeWindow1()'> <input type='button' value='Закрывает первое окно' onclick='closeWindow1()'>
        <input type='button' value='Открывает второе окно' onclick='openWindow2()'> <input type='button' value='Пишет в первое окно' onclick='writeWindow2()'> <input type='button' value='Закрывает второе окно' onclick='closeWindow2()'>
    </body>
</html>
