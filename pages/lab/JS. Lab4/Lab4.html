    function Group(N,spec,count) {
      this.N=N;
      this.spec=spec;
      this.count=count;

        this.count += k;
        document.write('В группу № ' + this.N + ' добавили ' + k + ' студента(ов).<br\>');
      }

      this.del = function del(k) {
        this.count -= k;
        document.write('Из группы № ' + this.N + ' исключили ' + k + ' студента(ов).<br\>');
      }
    }
